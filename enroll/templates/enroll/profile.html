{% extends 'enroll/base.html' %}
{% block title %}Profil page {% endblock %}

{% block content %}
<h1>Profile page</h1>
<h3>Welcome {{ name }}</h3>
{% if messages %}
{% for message in messages %}
<small {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</small>
{% endfor %}
{% endif %}
<p>
    <a href="/enroll/user_logout/">Logout</a>
</p>
{% endblock %}
